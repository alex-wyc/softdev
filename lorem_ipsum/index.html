<html>
  <head>
    <title> hello world </title>
    <style>
      .chart div {
      font: 10px sans-serif;
      color:white;
      background-color:steelblue;
      text-align: right;
      border: 1px solid;
      padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="chart">

    </div>
  </body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    var data = [4,8,15,16,23,42];

    var foo = d3.scale.linear().domain([0, d3.max(data)]).range([0, 400])
    d3.select('.chart')
      .selectAll('div')
          .data(data)
      .enter().append('div')
          .style('width', function(d) {
              return  foo(d) + 'px';
          }).text(function(d) {
              return d;
          });

  </script>
  
</html>
